<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Access List</h2>
    <ul id="optionsList">
        <!-- Options will be dynamically generated here -->
    </ul>
    <button onclick="closePopup()">Close</button>

    <script>
        function closePopup() {
            window.close();
        }

        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var selectedOption = urlParams.get('option');
            var optionsList = document.getElementById('optionsList');

            // List of options based on the selected option
            var options = [];
            if (selectedOption === 'NPP_Change_Team') {
                options = ['control-m', 'Cyberark', 'Jenkins', 'GPP', 'JFROG'];
            } else if (selectedOption === 'NPP_Monitoring_Team') {
                options = ['SPLUNK', 'Cyberark', 'Rehly', 'Putty', 'B2B_monitoring'];
            } else if (selectedOption === 'NPP_Functional_Team') {
                options = ['GPP_UI', 'B2B_monitoring', 'Cyberark', 'Jera', 'Splunk'];
            }
            // Add more options based on other selections as needed

            // Populate the options list
            options.forEach(function(option) {
                var li = document.createElement('li');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                var label = document.createElement('label');
                label.textContent = option;
                li.appendChild(checkbox);
                li.appendChild(label);
                optionsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
